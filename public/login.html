  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>

            <div class="input-div">
              <input type="email" id="email1" class="form-control" placeholder="Email address" required>
              <!-- <label for="inputEmail">Email address</label> -->
            </div>

            <div class="input-div">
              <input type="password" id="password1" class="form-control" placeholder="Password" required>
              <!-- <label for="inputPassword">Password</label> -->
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <button onclick="signin()" class="btn btn-lg btn-primary btn-block text-uppercase" ><span id="text">Log in</span> 
              <div class="text-center" style="display: none;" id="loader">
                <div class="spinner-border" role="status" >
                  <span class="visually-hidden"></span>
                </div>
              </div></button>

              <div class="alert alert-danger mt-3" role="alert" id="redAlert" style="display: none;">
                A simple danger alert—check it out!
              </div>

              <div class="alert alert-success mt-3" role="alert" id="greenAlert" style="display: none;">
                A simple success alert—check it out!
              </div>

            <hr class="my-4">
            <p>create a new account Sign up <a href="index.html">here</a> </p>

          </div>
        </div>
      </div>
    </div>
  </div>
